   <div class="container pt-5">
 
      <div class="media">
        <h1 class="heading pr-3 " style="font-size: 70px;" >Audio</h1>
        <img src="images/samedim/play.png" id="icon">
      </div>

      <audio id="mySong" controls>
        <source src="images/samedim/namdemonaiya_lofi.mp3" type="audio/mp3">
      </audio>

      <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
          if(mySong.paused){
            mySong.play();
            icon.src = "images/samedim/pause.png"
          }
        
          else{
            mySong.pause();
            icon.src = "images/samedim/play.png"
          }
        }
      </script>
